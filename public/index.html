  <link rel="stylesheet" href="/css/index.css">

  <div class="login-page">
    <div class="form">
        <div class="login-form " target="_blank">
            <h2>SIGN IN TO YOUR ACCOUNT</h2>
            <input type="text" required placeholder="Username" id="fname" autocomplete="off" />
            <input oninput="return formvalid()" type="password" required placeholder="Password" id="lname" autocomplete="off" />
            <img src="https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png"
                onclick="show()" id="showimg">
            <span id="vaild-pass"></span>
            <button id="myButton" type="submit">SIGN IN</button>
        </div>
    </div>
</div>

<script>
    function show() {
        var x = document.getElementById("lname");
        if (x.type === "password") {
        x.type = "text";
        document.getElementById("showimg").src =
            "https://static.thenounproject.com/png/777494-200.png";
        } else {
        x.type = "password";
        document.getElementById("showimg").src =
            "https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png";
        }
    }
    
  </script>
